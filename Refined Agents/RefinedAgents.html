<script type="text/javascript">//<![CDATA[

var x;
var y;
var background;
var interval; // the amount of space between shapes
var size; //size of shapes

//Arrays containing Hue values to cycle through
var colorScheme0;
var colorScheme1;
var colorScheme2;

//The Hue value for the HSB color mode will be changing
var H;

//Variable to keep track of current hue index
var hueIndex;

//Which scheme we are currently using
var currentScheme

//Shape we are currently using
var currentShape

//Array of shapes to cycle thru
var shapes;

//Index of current shape
var shapeIndex;





function setup() {

	createCanvas(1920, 1080);
  background(51);

	//fill in hue values for each 
	colorScheme0 = [250, 330, 155, 185];
  colorScheme1 = [340, 300, 260, 240];
  colorScheme2 = [230, 250, 140, 115];
  
	currentScheme = 0;
  
  shapes = ["Ellipse", "Square", "Triangle"];
  shapeIndex = 0;
  currentShape = shapes[shapeIndex];
  
  hueIndex = 0;
  H = colorScheme0[hueIndex]; //Initialize H to the first value of the first color scheme

	
  

  interval = random(25, 50);





}

function draw() {

	colorMode(HSB, 360, 100, 100, .5);
  fill(H, 70, 100);
  noStroke();
  
  switch(currentShape){
  	case("Ellipse"):
      ellipse(x, y, size, size);
      break;
    case("Square"):
    	rect(x, y, size, size);
      break;
    case("Triangle"):
    	triangle(x,y,x+(size/2),y - size,x+size,y);
      break;
    }
  
  

  var r = floor(random(8));

  switch (r) {
    case 0: //move E
      x += interval;
      changeColor();
      changeSize();
      break;
    case 1: //move W
      x -= interval;
      changeColor();
      changeSize();
      break;
    case 2: //move N
      y += interval;
      changeColor();
      changeSize();
      break;
    case 3: //move S
      y -= interval;
      changeColor();
      changeSize();
      break;
    case 4: //move NE
      y += interval;
      x += interval;
      changeColor();
      changeSize();
      break;
    case 5: //move NW
      y += interval;
      x -= interval;
      changeColor();
      changeSize();
      break;
    case 6: //move SE
      y -= interval;
      x += interval;
      changeColor();
      changeSize();
      break;
    case 7: //move SW
      y -= interval;
      x -= interval;
      changeColor();
      changeSize();
      break;

	
  


  }

}

function mouseClicked() {

  //set x and y to current mouse pos
  x = mouseX;
  y = mouseY;

  //change size and interval for next click
  size = random(25, 50);
  //interval = random(15, 30);

  return false;
}

function changeColor() {

	if(hueIndex >= 0 && hueIndex < 4){hueIndex++;}
  else if(hueIndex >= 4){hueIndex = 0;}
  
  switch(currentScheme){
  	case(0):
    	H = colorScheme0[hueIndex];
      break;
    case(1):
    	H = colorScheme1[hueIndex];
      break;
    case(2):
    	H = colorScheme2[hueIndex];
      break;
      
      console.log("H:" + H);
  }

  
  return;
}


function changeSize() {
  if (size > 0) {
    size -= .15;
  }
  
  return;
}

function keyPressed() {

  //Clear canvas with space
  if (keyCode == 32) {
    clear();
    background(0,0,20);
  
  }
  
  
  //Change color scheme with number keys
  //1: Color scheme 0
  if (keyCode == 49) {
  	currentScheme = 0;
  }
  //2: Color scheme 1
   if (keyCode == 50) {
  	currentScheme = 1;
  }
  //3: Color scheme 2
   if (keyCode == 51) {
  	currentScheme = 2;
  }
  
  
  //Reset size to discontinue drawing
  size = 0;
  return false;

}

function mouseWheel(event) {

	//Change shape with mouse scroll
  switch(currentShape){
  	case("Ellipse"):
      currentShape = "Square";
      break;
    case("Square"):
    	currentShape = "Triangle";
      break;
    case("Triangle"):
    	currentShape = "Ellipse";
      break;
    }


  return false;

}
